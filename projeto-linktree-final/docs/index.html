<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto Linktree</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" 
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">

    <!-- Perfil -->
    <div id="profile">
      <!-- Caminho corrigido: SEM assets/assets -->
      <img src="assets/Avatar.png" alt="Avatar">
      <p>@alanzoka</p>
    </div>

    <!-- Botão de tema -->
    <div id="switch" onclick="toggleMode()"> 
      <button></button>
      <span></span>
    </div>

    <!-- Lista de links -->
    <ul>
      <li><a href="https://www.twitch.tv/alanzoka" target="_blank">Twitch</a></li>
      <li><a href="https://www.youtube.com/@alanzoka" target="_blank">Youtube</a></li>
      <li><a href="https://www.instagram.com/alanzoka/" target="_blank">Instagram</a></li>
      <li><a href="https://steamcommunity.com/id/alanzoka" target="_blank">Steam</a></li>
    </ul>

    <!-- Social icons -->
    <div id="social-links">
      <a href="https://www.twitch.tv/alanzoka" target="_blank"><ion-icon name="logo-twitch"></ion-icon></a>
      <a href="https://www.youtube.com/@alanzoka" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
      <a href="https://www.instagram.com/alanzoka/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://steamcommunity.com/id/alanzoka" target="_blank"><ion-icon name="logo-steam"></ion-icon></a>
    </div>

    <!-- Rodapé corrigido -->
    <footer>
      Feito com ♥ pelo Pedro
    </footer>

  </div>

  <!-- Icones -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
