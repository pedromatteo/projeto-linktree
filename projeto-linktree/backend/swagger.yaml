openapi: 3.0.0
info:
  title: API Linktree – Documentação Planejada
  version: "1.0.0"

paths:
  /links:
    get:
      summary: Retorna todos os links cadastrados
      responses:
        '200':
          description: Lista de links

    post:
      summary: Adiciona um novo link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                url:
                  type: string
      responses:
        '201':
          description: Link criado

  /links/{id}:
    delete:
      summary: Remove um link existente
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Link removido

    patch:
      summary: Edita campos de um link
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Link atualizado
